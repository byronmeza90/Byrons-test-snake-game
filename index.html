<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🚀 Snake Game 🚀</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Web App Manifest (for PWA) -->
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <div class="game-container">
        <h1>🚀 Snake Game 🚀</h1>
        
        <div id="score">🏆 Score: 0</div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div id="controls">
            <button id="startButton">▶️ Start</button>
            <button id="stopButton">⏹️ Stop</button>
        </div>

        <!-- Touch Controls for Mobile -->
        <div id="touchControls">
            <div id="directionalButtons">
                <button class="direction-button" id="up">⬆️</button>
                <button class="direction-button" id="left">⬅️</button>
                <button class="direction-button" id="down">⬇️</button>
                <button class="direction-button" id="right">➡️</button>
            </div>
        </div>
    </div>

    <!-- Sound Effects -->
    <audio id="eatSound" src="sounds/eat.mp3"></audio>
    <audio id="gameOverSound" src="sounds/gameover.mp3"></audio>

    <!-- Link to JavaScript -->
    <script src="script.js"></script>
    <!-- Register Service Worker for PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
